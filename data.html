<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="number"], button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Number Game</h1>
        <p>Guess a number between 1 and 100:</p>
        <input type="number" id="guessInput" min="1" max="100">
        <button onclick="checkGuess()">Guess</button>
        <p id="message"></p>
    </div>

    <script>
        // JavaScript for the number guessing game
        const randomNumber = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            const guessInput = document.getElementById('guessInput');
            const message = document.getElementById('message');

            let guess = parseInt(guessInput.value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                message.textContent = 'Please enter a valid number between 1 and 100.';
                message.style.color = 'red';
            } else {
                if (guess === randomNumber) {
                    message.textContent = `Congratulations! You guessed the number ${randomNumber} correctly!`;
                    message.style.color = 'green';
                    disableInputAndButton();
                } else {
                    if (guess < randomNumber) {
                        message.textContent = 'The number is higher. Try again!';
                    } else {
                        message.textContent = 'The number is lower. Try again!';
                    }
                }
            }

            guessInput.value = '';
            guessInput.focus();
        }

        function disableInputAndButton() {
            const guessInput = document.getElementById('guessInput');
            const button = document.querySelector('button');

            guessInput.disabled = true;
            button.disabled = true;
        }
    </script>
</body>
</html>
